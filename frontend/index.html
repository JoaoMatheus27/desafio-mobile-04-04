<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Planos</a>
        <a href="turism.html">Turismo</a>
    </nav>

    <h1>Seus planos</h1>
    <button id="addPlansBtn">Adicionar plano</button>

    <table id="plansTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os usuários serão listados aqui via JS -->
        </tbody>
    </table>

    <!-- Modal para adicionar/editar usuário -->
    <div id="plansModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Plano</h2>
            <form id="plansForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="action">Ação:</label>
                <input type="text" id="action" name="action" required>

                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" required>

                <button type="submit" id="saveUserBtn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/plans.js"></script>
</body>
</html>
